<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">

</head>

<body>
    <section id="logo">
        <div>
            <img src="logo23.jpg" alt="edible">
        </div>

    </section>



    <section id="feedback">

        <h1>Feedback Form</h1>

        <fieldset>

            <h2>Order Details:</h2>

            <div id="name">
                <label for="name">Name: <input id="a" type="text" placeholder="Enter your name" required /></label>
            </div> <br>

            <div id="orderid">
                <label for="order">Order id: <input id="b" type="text" placeholder="Enter your order details"
                        required /></label>
            </div><br>

            <div id="email">
                <label for="email">Email: <input id="c" type="email" placeholder="Enter your Email id"
                        required /></label>
            </div> <br>

        </fieldset>

        <fieldset>

            <h2>Rating:</h2>

            <div id="delivery">

                <p>Rate our delivery service: </p>


                <div>
                    <input type="radio" id="review1" value="1" name="RATING1">
                    <label for="review1" style="margin-top: 17px;">1</label>

                    <input type="radio" id="review2" value="2" name="RATING1">
                    <label for="review2" style="margin-top: 17px;">2</label>

                    <input type="radio" id="review3" value="3" name="RATING1">
                    <label for="review3" style="margin-top: 17px;">3</label>

                    <input type="radio" id="review4" value="4" name="RATING1">
                    <label for="review4" style="margin-top: 17px;">4</label>

                    <input type="radio" id="review5" value="5" name="RATING1">
                    <label for="review5" style="margin-top: 17px;">5</label>
                </div>



            </div>

            <div id="collection">

                <p>Rate the collection: </p>


                <div>
                    <input type="radio" id="Review1" value="1" name="RATING2">
                    <label for="Review1" style="margin-top: 17px;">1</label>

                    <input type="radio" id="Review2" value="2" name="RATING2">
                    <label for="Review2" style="margin-top: 17px;">2</label>

                    <input type="radio" id="Review3" value="3" name="RATING2">
                    <label for="Review3" style="margin-top: 17px;">3</label>

                    <input type="radio" id="Review4" value="4" name="RATING2">
                    <label for="Review4" style="margin-top: 17px;">4</label>

                    <input type="radio" id="Review5" value="5" name="RATING2">
                    <label for="Review5" style="margin-top: 17px;">5</label>
                </div>
            </div>

            <div id="packing">

                <p>Rate the packing quality: </p>


                <div>
                    <input type="radio" id="REview1" value="1" name="RATING3">
                    <label for="REview1" style="margin-top: 17px;">1</label>

                    <input type="radio" id="REview2" value="2" name="RATING3">
                    <label for="REview2" style="margin-top: 17px;">2</label>

                    <input type="radio" id="REview3" value="3" name="RATING3">
                    <label for="REview3" style="margin-top: 17px;">3</label>

                    <input type="radio" id="REview4" value="4" name="RATING3">
                    <label for="REview4" style="margin-top: 17px;">4</label>

                    <input type="radio" id="REview5" value="5" name="RATING3">
                    <label for="REview5" style="margin-top: 17px;">5</label>
                </div>
            </div>

            <div id="overall">

                <p>Rate your overall experience: </p>


                <div>
                    <input type="radio" id="REVIEW1" value="1" name="RATING4">
                    <label for="REVIEW1" style="margin-top: 17px;">1</label>

                    <input type="radio" id="REVIEW2" value="2" name="RATING4">
                    <label for="REVIEW2" style="margin-top: 17px;">2</label>

                    <input type="radio" id="REVIEW3" value="3" name="RATING4">
                    <label for="REVIEW3" style="margin-top: 17px;">3</label>

                    <input type="radio" id="REVIEW4" value="4" name="RATING4">
                    <label for="REVIEW4" style="margin-top: 17px;">4</label>

                    <input type="radio" id="REVIEW5" value="5" name="RATING4">
                    <label for="REVIEW5" style="margin-top: 17px;">5</label>
                </div>
            </div>

        </fieldset>



        <fieldset>

            <h2>Suggestion Box:</h2>
            <div id="i">

                <label for="suggestion">Your Suggestion:</label><br>
                <div id="h">
                    <textarea id="suggestion" name="suggestion" rows="6" cols="50"
                        placeholder="Please Give Your Valuable Suggestions"></textarea><br>
                </div>
            </div>

        </fieldset>
        <div id="k">
            <input id="j" type="submit" value="Submit">
        </div>


    </section>
</body>

</html>
